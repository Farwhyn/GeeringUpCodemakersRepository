<canvas id="ctx" width="500" height = "1000" style="background: url('space4.gif')"></canvas>
<script>
var ctx = document.getElementById("ctx").getContext("2d");
var WIDTH = 500;
var HEIGHT = 1000;
var ship = new Image();
ship.src = 'x_wing.png';
var MAX_SIZE = 200;

//var enemyList = {};
var enemyQueue = [];
function Enemy(id, x, y) {
  var player = {
    id: id,
    x: x,
    y: y,
    spdX: 1,
    spdY: 1,
    width: 10,
    height: 10
  };
  //enemyList[id] = player;
  enemyQueue.push(player);
}
//hi brazil
// HI JAMES
randomGenerateEnemy = function() {
  var x = Math.random() * WIDTH;
  var y = Math.random() * HEIGHT;
  var id = Math.random();
  Enemy(id, x, y);
}


function regenerate() {
  randomGenerateEnemy();
}



function updatePosition(character){
  if(character.width < MAX_SIZE || character.height < MAX_SIZE) {
    character.width += character.spdX;
    character.height += character.spdY;
    ctx.drawImage(ship, character.x - character.width/2, character.y - character.height/2, character.width, character.height);
    enemyQueue.push(character);
  }
}

function update() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
  for(i = 0; i < enemyQueue.length; i++) {
    updatePosition(enemyQueue.shift());
  }
}


setInterval(update, 100);
setInterval(regenerate, 2000);
</script>
